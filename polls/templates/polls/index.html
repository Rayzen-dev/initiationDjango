{% extends '../layouts/base.html' %}

{% block content %}
{% if last_question %}
<ul>
    {% for question in last_question %}
    <li><a href="{% url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
